<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Countdown Timer</title>
	<link rel="stylesheet" type="text/css" href="timer.css">
</head>
<body>
	<h1>New Year Countdown</h1>
	<div class="container">
		<div class=" col1 days-c">
			<p class="big-text" id="days">0</p>
			<span>Days</span>
		</div>
		<div class=" col1 hours-c">
			<p class="big-text" id="hours">0</p>
			<span>Hours</span>
		</div>
		<div class=" col1 min-c">
			<p class="big-text" id="min">0</p>
			<span>Minutes</span>
		</div>
		<div class=" col1 sec-c">
			<p class="big-text" id="sec">0</p>
			<span>Seconds</span>
		</div>
	</div>
<script src="timer.js" charset="utf-8"></script>
</body>
</html>
